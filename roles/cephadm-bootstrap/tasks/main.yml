# tasks file for cephadm-bootstrap

- include: host.yml
- include: cephadm.yml
- include: ssh.yml

- name: Create /etc/ceph directory
  file:
    path: /etc/ceph
    state: directory

- name: Generate ceph.conf, deploy mgr/mons daemons
  command: >-
    cephadm bootstrap
    --allow-fqdn-hostname
    --skip-dashboard
    --skip-firewalld
    --skip-mon-network
    --skip-monitoring-stack
    --skip-ssh
    --mon-ip {{ ansible_facts[cephadm_network_public_interface].[cephadm_network_ip_version].address }}
